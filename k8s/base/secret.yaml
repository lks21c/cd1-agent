apiVersion: v1
kind: Secret
metadata:
  name: cd1-agent-secrets
  namespace: cd1-agent
  labels:
    app.kubernetes.io/name: cd1-agent
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # RDS Credentials (replace with actual values or use external secrets)
  RDS_HOST: "REPLACE_WITH_RDS_HOST"
  RDS_PORT: "3306"
  RDS_DATABASE: "cd1_agent"
  RDS_USER: "REPLACE_WITH_RDS_USER"
  RDS_PASSWORD: "REPLACE_WITH_RDS_PASSWORD"

  # LLM API Keys (replace with actual values)
  VLLM_ENDPOINT: "http://vllm-server:8000"
  VLLM_API_KEY: ""
  GEMINI_API_KEY: "REPLACE_WITH_GEMINI_API_KEY"
