apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cd1-cost-agent-hpa
  namespace: cd1-agent
  labels:
    app.kubernetes.io/name: cd1-agent
    app.kubernetes.io/component: cost-agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cd1-cost-agent
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
