apiVersion: apps/v1
kind: Deployment
metadata:
  name: cd1-drift-agent
  namespace: cd1-agent
  labels:
    app.kubernetes.io/name: cd1-agent
    app.kubernetes.io/component: drift-agent
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cd1-agent
      app.kubernetes.io/component: drift-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cd1-agent
        app.kubernetes.io/component: drift-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cd1-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: drift-agent
          image: cd1-agent-drift:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cd1-agent-config
            - secretRef:
                name: cd1-agent-secrets
          env:
            - name: AGENT_NAME
              value: "drift"
            - name: AWS_PROVIDER
              value: "real"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: baselines
              mountPath: /app/conf/baselines
              readOnly: true
      volumes:
        - name: baselines
          configMap:
            name: cd1-drift-baselines
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: drift-agent
---
apiVersion: v1
kind: Service
metadata:
  name: cd1-drift-agent
  namespace: cd1-agent
  labels:
    app.kubernetes.io/name: cd1-agent
    app.kubernetes.io/component: drift-agent
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: cd1-agent
    app.kubernetes.io/component: drift-agent
